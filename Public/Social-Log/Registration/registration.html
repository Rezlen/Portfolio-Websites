    <script>
      // $(function() { ... }); is just jQuery short - hand for $(document).ready(function () { ... }); What it's designed to do (amongst other things) is ensure that your function is called once all the DOM elements of the page are ready to be used.
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".nav-item").hasClass("active")) {
            $(".nav-item").removeClass("active");
          }
          else {
            $(".nav-item").addClass("active");
          }
        })
      });
    </script> <!--Ends Script is for Mobile menu display-->

    <div id="HideContent">
      <div class="container">

          <div class="row">
            <h2>Register with Social Media or Manually</h2>
            <div class="vl">
              <span class="vl-innertext">or</span>
            </div>

            <div class="col">
              <a href="#" class="fb btn">
                <i class="fa fa-facebook fa-fw"></i> Register with Facebook
              </a>
              <a href="#" class="twitter btn">
                <i class="fa fa-twitter fa-fw"></i> Register with Twitter
              </a>
              <a href="#" class="google btn">
                <i class="fa fa-google fa-fw"></i> Register with Google+
              </a>
            </div>

            <div class="col HideContent" >
              <div class="hide-md-lg">
                <p>Or register manually:</p>
              </div>
              <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
              <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
              <input type="email" id="email" name="email" placeholder="Email" required>
              <input type="password" id="password" name="password" placeholder="Password Min 6 Char" required>
              <div class="stage"></div>
              <button class="btnGradient"  onclick="register()"> Register</button>
            </div>

          </div>

      </div>

      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <a href="/Public/Social-Log/signIN.html" class="btn" >Login</a>
          </div>
          <div class="col">
            <a href="#" class="btn">Forgot password?</a>
          </div>
        </div>
      </div>
    </div>
